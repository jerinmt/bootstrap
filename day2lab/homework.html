<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-sm">
        <h1 class="display-1">Team Jupiter</h1>
        <h2>Members' Profile</h2>
        <blockquote class="blockquote">
            If everyone is moving forward together, then success takes care of itself.
        </blockquote>
        <section>
            <h3>Our Team Values</h3>
            <ul class = "list-inline">
                <li class="list-inline-item" >Integrity</li>
                <li class="list-inline-item">Accountability</li>
                <li class="list-inline-item">Respect</li>
            </ul>
        </section>
        <img src="team.jpeg" alt="Team Image" class="rounded-circle mx-auto d-block">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-success">
                        <td>Renjeesh</td>
                        <td>Front-end Developer</td>
                        <td>Active</td>
                    </tr>
                    <tr class="table-danger">
                        <td>Gopika</td>
                        <td>Back-end Developer</td>
                        <td>On leave</td>
                    </tr>
                    <tr class="table-secondary">
                        <td>Devika</td>
                        <td>Data Analyst</td>
                        <td>Resigned</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="alert alert-warning">
            Not active
        </div>
    </div>
</body>
</html>
