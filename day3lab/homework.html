<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Progress Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-md">
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="##">Courses</a></li>
            <li class="breadcrumb-item active" aria-current="page">Web Development</li>
        </ul>
        <h2 style="text-align: center;">Web Development Course<span class="badge badge-pill     badge-info">New</span></h2>
        <h3>HTML</h3>
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-success progress-bar-striped" style="width: 100%; height: 30px;">100%</div>
        </div>
        <h3>CSS</h3>
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width: 75%; height: 30px;">75%</div>
        </div>
        <h3>JavaScript</h3>
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-warning" style="width: 50%; height: 30px;">50%</div>
        </div>
        <h3>Bootstrap</h3>
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-danger" style="width: 25%; height: 30px;">25%</div>
        </div>
        <div style="border: 2px dotted hsl(240, 100%, 40%); margin: 10px; width: fit-content; padding: 10px;" class="mx-auto">
            <button type="button" class="btn btn-success btn-lg">Start</button>
            <button type="button" class="btn btn-outline-warning">Pause</button>
            <button type="button" class="btn btn-danger">Reset</button>
        </div>
        <ul class="pagination fixed-bottom justify-content-center">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </div>
</body>
</html>
